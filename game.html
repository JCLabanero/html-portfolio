<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto" rel="stylesheet">
    <style>
        .box {
            border-radius: 10%;
            height: 10rem;
            width: 10rem;
            border: 5px solid black;
        }
        .grid {
            display: grid;
            grid-template: 1fr 1fr / 1fr 1fr;
            gap: 1rem;
            justify-items: center;
            justify-self: center;
            width: 25rem;
        }
        #box1 {
            background-color: green;
            color: green;
            text-align: center;
        }
        #box2 {
            background-color: red;
            color: red;
            text-align: center;
        }
        #box3 {
            background-color: yellow;
            color: yellow;
            text-align: center;
        }
        #box4 {
            background-color: blue;
            color: blue;
            text-align: center;
        }
        .heading {
            font-size: 40px;
            justify-self: center;
            margin-bottom: 5rem;
        }
        main {
            display: grid;
        }
        body {
            background-color: rgb(252, 223, 185);
        }
        * {
            font-family: Roboto;
        }
    </style>
</head>
<body>
    <!-- <header>Press A Key to Start</header> -->
    <main>
        <h1 class="heading">Press A Key to Start</h1>
        <div class="grid">
            <div class="box" id="box1">1</div>
            <div class="box" id="box2">2</div>
            <div class="box" id="box3">3</div>
            <div class="box" id="box4">4</div>
        </div>
    </main>
    <footer></footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        var gaming = false;
        function buttonClick(button){
            $(button).animate({opacity:0}, 100);
            $(button).animate({opacity:1}, 200);
        }
        function getRandom(){
            return Math.ceil(Math.random() * 4);
        }
        function generateAnswers(){
            var i=0;
            var getBoxAnswers = function() {
                var randomNum = getRandom();
                random[i] = randomNum;
                buttonClick("#box"+randomNum);
                i++;
                if(i<level){
                    setTimeout(getBoxAnswers,500);
                }
            }
            getBoxAnswers();
        }
        buttonClick("#box1");
        buttonClick("#box2");
        buttonClick("#box3");
        buttonClick("#box4");
        var level = 1;
        var random = [];

        $(document).keypress(function(event){
            if(gaming==false){
                gaming=true;
                $(".heading").text("Level "+level);
                generateAnswers();
            }
            if(gaming==true){
                var clickCount = 0;
                $(".box").on("click",function(e){
                    var theId = $(this).attr("id");
                    var thelick = $(this).text();
                    buttonClick(this);
                    
                    if(random[clickCount] == thelick){
                        console.log("right" + random[clickCount] + " " + thelick);
                        clickCount++;
                        if(clickCount==random.length) {
                            level++;
                            clickCount=0;
                            setTimeout(function(){
                                $(".heading").text("Level "+level);
                                generateAnswers();
                            },1000)
                        }
                    } else {
                        setTimeout(function(){
                            gaming=false;
                            $(".heading").text("You Lose! Refresh to restart.");
                            $("body").css("backgroundColor","darkred");
                            $("body").css("color","white");
                        },100);
                    }

                });
            }
        });


    </script>
</body>
</html>
